    <script type="text/javascript">
        $(document).ready(function () {
            var fixed = false;
            $(document).scroll(function () {
                if ($(this).scrollTop() > 250) {
                    if (!fixed) {
                        fixed = true;
                        $('#to-top').removeClass('zoomOut d-none').addClass('animated zoomIn');
                    }
                } else {
                    if (fixed) {
                        fixed = false;
                        $('#to-top')
                            .removeClass('zoomIn d-none')
                            .addClass('animated zoomOut');
                    }
                }
            });

            $(".portfolio-container").click(function(){
                //get the id when a portfolio container is clicked
                switch($(this).attr("id")){
                    case "index_foodshare":
                        window.location = "/foodshare.html";
                        break;
                    case "index_catfinder":
                        window.location = "/SchucoVR.html";
                        break;
                    case "index_efiwe":
                        window.location = "/efiwe.html";
                        break;
                    case "index_portfolioProject":
                        window.location = "/DeleteTool.html";
                        break;
                    default:
                }

            });

        });
    </script>
